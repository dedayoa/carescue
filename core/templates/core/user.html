<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
    	#gh-button{
    	    width: 150px;
    		height: 150px;
    		display: block;
    		border-radius: 75px;
    		border: 0;
    		margin-top: 8rem;
    		background-color: orange;
    	}
    </style>
    <script>
		var x = document.getElementById("main");
		function getLocation(){
		    if (navigator.geolocation){
		        navigator.geolocation.getCurrentPosition(sendPosition);
		    }else{
		        x.innerHTML = "Geolocation is not supported by this browser.";
		    }
		}
		function sendPosition(position){		  
			cood_x = Math.floor(position.coords.latitude*10000)
			cood_y = Math.floor(position.coords.longitude*10000)
			var dialcode = "tel: *123*"+cood_x+"*"+cood_y+"#";
			$("#gh-button").prop("href", 'tel: +2348028443225');
		}
	</script>
  </head>
  <body>
    <center id="main">    	
    	<h1 style="margin-top: 5rem;">CarResque</h1>
    	<div></div>
    	<a href="#" onclick="getLocation()">Get Location</a>
    	<a id="gh-button" href="tel:+23480284884" data-rel="external">Get Help</a>
    </center>

    <!-- Optional JavaScript -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
